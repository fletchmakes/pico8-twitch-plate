<html>
  <head>
    <script src="comfy.min.js"></script>
	<script src="confetti.js"></script>
	<script src="config.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      ComfyJS.onCommand = ( user, command, message, flags, extra ) => {
        if( command == config.command ) {
		  console.log("Last time User and Global Use in ms", extra.sinceLastCommand.user, extra.sinceLastCommand.any)
		  if( extra.sinceLastCommand.user > config.waitTimeUser * 1000 || extra.sinceLastCommand.user == 0) {
			if( config.waitTimeGlobal == 0 || extra.sinceLastCommand.any >= config.waitTimeGlobal * 1000 || extra.sinceLastCommand.any == 0) {
			  confetti.start(7000, 250, 500);
		    }
		  }
        }
      }
      ComfyJS.Init( config.channel );
    </script>
  </body>
</html>
